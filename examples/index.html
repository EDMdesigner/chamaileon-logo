		#cEye {
			width: 300px;
			height:300px;
			margin:20px auto;
			position:relative;
		}
		
		#cLogo {
			width: 300px;
			height:auto;
			margin:20px auto;
			position:relative;
		}
		
		
		#cEye .cPupil {
			transform-origin: 41px 43px;
		}
		
		#cLogo .cPupil {
			transform-origin: 40px 40px;
		}
		
		
/* Blinking eyes */
@-webkit-keyframes blink{

  0% { opacity: 0;}
  10% { opacity: 0; }
  15% { opacity: 1; height: 40px;}
  30% { opacity: 0; }
  100% { opacity: 0; }
}

.cPupil {
/*
    animation-name:             blink; 
    animation-duration:         4.5s; 
    animation-iteration-count:  infinite;
    animation-timing-function:  linear;
    animation-direction:        alternate;
    animation-delay: 1s; 
    transition: all .5s ease;
*/
}


#cEye:after {
	content: "";
	display:block;
	width: 73px;
    height: 10px;
    background: #ffffff;
    overflow: hidden;
    top: 42%;
    left: 111px;
    position: absolute;
    border-radius: 100%;
	
    animation-name:             blink; 
    animation-duration:         4.5s; 
    animation-iteration-count:  infinite;
    animation-timing-function:  linear;
    animation-direction:        alternate;
    animation-delay: 1s; 
    transition: all .5s ease;
}
